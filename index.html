<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Форма входа и регистрации</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form">
        <nav class="link-wrapper">
            <a href="#signup" class="signup link active">Регистрация</a>
            <a href="#login" class="login link">Войти</a>
        </nav>

        <div class="tab-content">
            <div id="signup">
                <h1>Пройти регистрацию</h1>
                <form action="" method="get" name="registration">
                    <div class="flex-row">
                        <div class="field-wrap">
                            <label>Фамилия</label>
                            <input type="text" required autocomplete="off" placeholder="Иванов" name="firstname">
                        </div>

                        <div class="field-wrap">
                            <label>Имя</label>
                            <input type="text" required autocomplete="off" placeholder="Иван" name="lastname">
                        </div>
                        <div class="field-wrap">
                            <label>Отчество</label>
                            <input type="text" required autocomplete="off" placeholder="Иванович" name="patronymic">
                        </div>
                    </div>
                    <div class="field-wrap">
                        <label>Введите номер телефона</label>
                        <input type="tel" required autocomplete="off" placeholder="Номер телефона" name="phone" maxlength="18">
                    </div>
                    <div class="field-wrap">
                        <label>Введите Email</label>
                        <input type="email" required autocomplete="off" placeholder="Email" name="email">
                    </div>
                    <div class="field-wrap sex-box">
                        <legend>Ваш пол:</legend>
                        <input type="radio" value="man" id="man" name="Sex" checked>
                        <label for="man">Мужской</label>
                        <input type="radio" value="woman" id="woman" name="Sex">
                        <label for="woman">Женский</label>
                    </div>
                    <div class="field-wrap country-wrap">
                        <legend>Выбор страны</legend>
                        <button type="button" id="country" class="button link">Выбрать страну</button>
                        <div class="country-box none">
                            <input type="radio" class="country-item" name="country" id="Russia" value="Russia">
                            <label for="Russia">Россия</label>
                            <input type="radio" class="country-item" name="country" id="Canada" value="Canada">
                            <label for="Canada">Канада</label>
                            <input type="radio" class="country-item" name="country" id="China" value="China">
                            <label for="China">Китай</label>
                            <input type="radio" class="country-item" name="country" id="USA" value="USA">
                            <label for="USA">США</label>
                            <input type="radio" class="country-item" name="country" id="Brasil" value="Brasil">
                            <label for="Brasil">Бразилия</label>
                            <input type="radio" class="country-item" name="country" id="Australia" value="Australia">
                            <label for="Australia">Австралия</label>
                            <input type="radio" class="country-item" name="country" id="India" value="India">
                            <label for="India">Индия</label>
                            <input type="radio" class="country-item" name="country" id="Argentina" value="Argentina">
                            <label for="Argentina">Аргентина</label>
                            <input type="radio" class="country-item" name="country" id="Kazakhstan" value="Kazakhstan">
                            <label for="Kazakhstan">Казахстан</label>
                            <input type="radio" class="country-item" name="country" id="Mexico" value="Mexico">
                            <label for="Mexico">Мексика</label>
                        </div>
                    </div>
                    <div class="field-wrap">
                        <label>Введите логин</label>
                        <input type="text" required placeholder="Логин" name="login">
                    </div>
                    <div class="field-wrap">
                        <label for="password">Введите пароль</label>
                        <input type="password" required placeholder="Пароль" name="password" id="password">
                    </div>
                    <div class="field-wrap">
                        <label for="checkPass">Подтвердите пароль</label>
                        <input type="password" required placeholder="Пароль" name="checkPass" id="checkPass">
                    </div>
                    <div class="field-wrap auth-sms">
                        <input type="checkbox" name="SMS" id="SMS" checked>
                        <label for="SMS">Вход по СМС</label>
                    </div>
                    <button type="submit" id="submit" class="button button-block">Зарегистрироваться</button>

                </form>

            </div>

            <div id="login" class="none">
                <h1>С возвращением!</h1>
                <form action="" method="get">
                    <div class="field-wrap">
                        <label>Введите логин</label>
                        <input type="text" required placeholder="Логин" name="login">
                    </div>

                    <div class="field-wrap">
                        <label>Введите пароль</label>
                        <input type="password" required placeholder="Пароль" name="password">
                    </div>
                    
                    <a href="#" class="forgot">Забыли пароль?</a>
                    <button class="button button-block">Войти</button>

                </form>
            </div>
        </div>
    </div>
    <script  src="js/script.min.js"></script>
</body>
</html>
